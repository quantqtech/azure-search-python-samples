<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent Machine - Davenport Technical Support</title>
    <style>
        /* CSS Variables for branding */
        :root {
            /* Gent Machine Brand */
            --gent-blue: #00528A;
            --gent-blue-dark: #003d66;
            --gent-orange: #F3802B;
            --gent-orange-light: #fde8d9;

            /* Aidan Systems Brand */
            --aidan-blue: #0598B3;
            --aidan-light-green: #E1EFF2;

            /* Functional */
            --bg-page: #f0f0f0;
            --text-primary: #191919;
            --text-secondary: #444;
            --border-light: #d0d0d0;

            /* Typography - Shop Floor (large for readability) */
            --font-base: 20px;
            --font-large: 28px;
            --font-medium: 18px;
            --font-small: 14px;

            /* Touch Targets */
            --touch-min: 48px;
            --touch-large: 56px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, 'Segoe UI', sans-serif;
            background-color: var(--bg-page);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-base);
            line-height: 1.6;
        }

        header {
            background-color: var(--gent-blue);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-brand img {
            height: 50px;
            border-radius: 4px;
        }

        header h1 {
            font-size: var(--font-large);
            font-weight: 700;
        }

        header .subtitle {
            font-size: var(--font-medium);
            opacity: 0.9;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reasoning-toggle label {
            font-size: var(--font-medium);
            opacity: 0.9;
        }

        .reasoning-toggle select {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.3);
            background: var(--gent-blue-dark);
            color: white;
            font-size: var(--font-medium);
            min-height: var(--touch-min);
            cursor: pointer;
        }

        .reasoning-toggle select:focus {
            outline: 2px solid var(--gent-orange);
        }

        .powered-by {
            font-size: var(--font-small);
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .powered-by img {
            height: 20px;
        }

        .powered-by span {
            color: white;
            font-weight: 300;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: var(--font-base);
        }

        .message.user {
            background-color: var(--gent-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background-color: var(--aidan-light-green);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.assistant a {
            color: var(--gent-orange);
            text-decoration: underline;
        }

        .message.assistant a:hover {
            color: var(--gent-blue);
        }

        .message.assistant pre {
            background: #d8e8e8;
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message.assistant ul, .message.assistant ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .message.assistant li {
            margin-bottom: 0.5rem;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.75rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 3px solid var(--border-light);
            border-radius: 8px;
            font-size: var(--font-base);
            min-height: var(--touch-large);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #user-input:focus {
            border-color: var(--gent-orange);
            box-shadow: 0 0 0 3px rgba(243, 128, 43, 0.2);
        }

        #user-input::placeholder {
            color: #888;
            font-size: var(--font-base);
        }

        #send-btn {
            padding: 1rem 2rem;
            background-color: var(--gent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: var(--font-base);
            font-weight: 600;
            min-height: var(--touch-large);
            min-width: 120px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: var(--gent-blue-dark);
        }

        #send-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #clear-btn {
            padding: 1rem;
            background-color: #f5f5f5;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1.4rem;
            min-height: var(--touch-large);
            min-width: var(--touch-large);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #clear-btn:hover {
            background-color: var(--gent-orange-light);
            border-color: var(--gent-orange);
        }

        /* Collapsible Sidebar */
        .sidebar-container {
            display: flex;
            flex-direction: column;
        }

        .sidebar-toggle {
            display: block;
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: var(--font-medium);
            cursor: pointer;
            margin-bottom: 0.5rem;
            min-height: var(--touch-min);
        }

        .sidebar-toggle:hover {
            background: var(--aidan-light-green);
            border-color: var(--gent-blue);
        }

        .sidebar {
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            display: none;
        }

        .sidebar.open {
            display: block;
        }

        .sidebar h2 {
            font-size: var(--font-base);
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .example-questions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .example-btn {
            padding: 1rem;
            background: #f5f5f5;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: var(--font-medium);
            min-height: var(--touch-large);
            transition: all 0.2s;
            width: 100%;
        }

        .example-btn:hover {
            background: var(--aidan-light-green);
            border-color: var(--gent-blue);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #666;
            font-size: var(--font-base);
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dots span {
            width: 10px;
            height: 10px;
            background: var(--gent-orange);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive - adjust layout on smaller screens */
        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
            }
            .container {
                flex-direction: column;
            }
            .sidebar-container {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .message { max-width: 95%; }
            header { padding: 1rem; }
            .header-brand img { height: 40px; }
            header h1 { font-size: 24px; }
        }

        /* Trace panel (debugging) */
        .trace-panel {
            margin-top: 0.75rem;
            border-top: 1px dashed #aaa;
            padding-top: 0.5rem;
        }

        .trace-toggle {
            background: none;
            border: none;
            color: #666;
            font-size: var(--font-small);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .trace-toggle:hover {
            color: var(--gent-blue);
        }

        .trace-content {
            display: none;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: #e8e8e8;
            border-radius: 4px;
            font-size: var(--font-small);
            font-family: monospace;
        }

        .trace-content.open {
            display: block;
        }

        .trace-content .label {
            color: #666;
            font-weight: bold;
        }

        .trace-content .intents {
            margin: 0.25rem 0;
            padding-left: 1rem;
        }

        .trace-content .intents li {
            margin: 0.15rem 0;
            color: #444;
        }

        .trace-content .stats {
            margin-top: 0.5rem;
            color: #666;
        }

        .timing-bar {
            display: flex;
            gap: 1rem;
            margin: 0.25rem 0 0.5rem 0;
            font-size: 0.8rem;
        }

        .timing-item {
            padding: 3px 8px;
            background: #d0d0d0;
            border-radius: 3px;
        }

        .timing-item strong {
            color: #c44;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="images/Gent-Machine-Logo-Blue-White-Text.jpg" alt="Gent Machine Company">
            <div>
                <h1>Davenport Model B Support</h1>
                <div class="subtitle">5-Spindle Automatic Screw Machine</div>
            </div>
        </div>
        <div class="header-right">
            <div class="reasoning-toggle">
                <label for="reasoning-level">Search depth:</label>
                <select id="reasoning-level">
                    <option value="fast">Fast (~10s)</option>
                    <option value="balanced">Balanced (~20s)</option>
                    <option value="thorough" selected>Thorough (~45s)</option>
                </select>
            </div>
            <div class="powered-by">
                Powered by <img src="images/Aidan-Logo_White.png" alt="Aidan"> <span>aidan</span> systems
            </div>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Welcome to Gent Machine Davenport support. Ask about troubleshooting, maintenance, or operation of your Model B machine.
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about your Davenport machine..." autocomplete="off">
                <button id="send-btn">Send</button>
                <button id="clear-btn" title="Clear chat and start new topic">&#128260;</button>
            </div>
        </div>

        <div class="sidebar-container">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                &#9776; Example Questions
            </button>
            <div class="sidebar" id="sidebar">
                <h2>Example Questions</h2>
                <div class="example-questions">
                    <button class="example-btn" onclick="askQuestion('What are the common causes of spindle vibration?')">
                        What are the common causes of spindle vibration?
                    </button>
                    <button class="example-btn" onclick="askQuestion('How do I adjust the stock reel tension?')">
                        How do I adjust the stock reel tension?
                    </button>
                    <button class="example-btn" onclick="askQuestion('What is the cam roll inspection procedure?')">
                        What is the cam roll inspection procedure?
                    </button>
                    <button class="example-btn" onclick="askQuestion('How do I troubleshoot chatter?')">
                        How do I troubleshoot chatter?
                    </button>
                    <button class="example-btn" onclick="askQuestion('What weekly maintenance should I perform?')">
                        What weekly maintenance should I perform?
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const reasoningSelect = document.getElementById('reasoning-level');
        const sidebarEl = document.getElementById('sidebar');

        // Store conversation ID
        let conversationId = null;

        // Toggle sidebar visibility
        function toggleSidebar() {
            sidebarEl.classList.toggle('open');
        }

        // Clear chat function
        function clearChat() {
            messagesEl.innerHTML = `<div class="message assistant">
                Welcome to Gent Machine Davenport support. Ask about troubleshooting, maintenance, or operation of your Model B machine.
            </div>`;
            conversationId = null;
            inputEl.focus();
        }

        clearBtn.addEventListener('click', clearChat);

        function addMessage(content, role, trace = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            // Markdown formatting for assistant messages
            if (role === 'assistant') {
                // Convert markdown links first (before other transformations)
                content = content.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                // Handle inline code
                content = content.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Handle bold
                content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

                // Convert numbered lists - look for "1) text" or "1. text" patterns
                // Only trigger if content starts with "1" followed by ) or .
                const startsWithNumber = /^1[).]\s/.test(content.trim());
                if (startsWithNumber) {
                    // Split on patterns like ") 2)" or ". 3." to find list boundaries
                    const items = content.split(/[).]\s*(?=\d{1,2}[).]\s)/);
                    if (items.length > 1) {
                        content = '<ol>' + items.map(item => {
                            // Remove leading number and delimiter
                            const cleaned = item.replace(/^\d{1,2}[).]\s*/, '').trim();
                            return cleaned ? '<li>' + cleaned + '</li>' : '';
                        }).filter(x => x).join('') + '</ol>';
                    }
                }

                // Handle bullet lists with newlines
                content = content.replace(/\n- /g, '</li><li>');

                // Handle paragraphs
                content = content.replace(/\n\n/g, '</p><p>');
            }
            div.innerHTML = content;

            // Add trace panel if available
            if (trace && (trace.query_intents?.length > 0 || trace.timings)) {
                const traceId = 'trace-' + Date.now();
                const t = trace.timings || {};
                const duration = t.total ? (t.total / 1000).toFixed(1) + 's' : '?';
                const traceHtml = `
                    <div class="trace-panel">
                        <button class="trace-toggle" onclick="toggleTrace('${traceId}')">
                            &#9654; ${duration} &middot; ${trace.query_intents?.length || 0} sub-queries
                        </button>
                        <div id="${traceId}" class="trace-content">
                            <div class="label">Agent: ${trace.agent || 'unknown'}</div>
                            <div class="label">Timing breakdown:</div>
                            <div class="timing-bar">
                                ${t.client_init ? `<span class="timing-item">Init: ${t.client_init}ms</span>` : ''}
                                ${t.conversation_create ? `<span class="timing-item">Conv: ${t.conversation_create}ms</span>` : ''}
                                ${t.agent_response ? `<span class="timing-item"><strong>Agent: ${(t.agent_response/1000).toFixed(1)}s</strong></span>` : ''}
                            </div>
                            ${trace.query_intents?.length > 0 ? `
                            <div class="label">Query decomposition:</div>
                            <ul class="intents">
                                ${trace.query_intents.map(q => `<li>${q}</li>`).join('')}
                            </ul>
                            ` : ''}
                            <div class="stats">
                                Sources: ${trace.sources_found || 0} |
                                Tokens: ${trace.tokens?.total || 0}
                            </div>
                        </div>
                    </div>
                `;
                div.innerHTML += traceHtml;
            }

            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function toggleTrace(id) {
            const el = document.getElementById(id);
            const btn = el.previousElementSibling;
            if (el.classList.contains('open')) {
                el.classList.remove('open');
                btn.innerHTML = btn.innerHTML.replace('&#9660;', '&#9654;');
            } else {
                el.classList.add('open');
                btn.innerHTML = btn.innerHTML.replace('&#9654;', '&#9660;');
            }
        }

        function showLoading() {
            const mode = reasoningSelect.options[reasoningSelect.selectedIndex].text;
            const div = document.createElement('div');
            div.className = 'message assistant loading';
            div.id = 'loading-message';
            div.innerHTML = `
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
                <span>Searching (${mode})...</span>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            inputEl.value = '';
            sendBtn.disabled = true;
            addMessage(message, 'user');
            showLoading();

            try {
                const reasoningLevel = reasoningSelect.value;
                const response = await fetch('https://func-davenport-api.azurewebsites.net/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversation_id: conversationId,
                        reasoning_level: reasoningLevel
                    })
                });

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                } else {
                    conversationId = data.conversation_id;
                    addMessage(data.response, 'assistant', data.trace);
                }
            } catch (error) {
                hideLoading();
                addMessage(`Error: ${error.message}`, 'assistant');
            }

            sendBtn.disabled = false;
            inputEl.focus();
        }

        function askQuestion(question) {
            inputEl.value = question;
            sendMessage();
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        inputEl.focus();
    </script>
</body>
</html>
