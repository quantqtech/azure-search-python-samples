<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davenport Technical Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        header .subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background-color: #0078d4;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.assistant pre {
            background: #e0e0e0;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message.assistant ul, .message.assistant ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .message.assistant li {
            margin-bottom: 0.25rem;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: #0078d4;
        }

        #send-btn {
            padding: 0.75rem 1.5rem;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #006abc;
        }

        #send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #clear-btn {
            padding: 0.75rem;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #clear-btn:hover {
            background-color: #e0e0e0;
        }

        .reasoning-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .reasoning-toggle label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .reasoning-toggle select {
            padding: 0.5rem;
            border-radius: 6px;
            border: none;
            background: #2a2a4e;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .reasoning-toggle select:focus {
            outline: 2px solid #0078d4;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .sidebar h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .example-questions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .example-btn {
            padding: 0.75rem;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .example-btn:hover {
            background: #e8e8e8;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #0078d4;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .message { max-width: 90%; }
        }

        .trace-panel {
            margin-top: 0.5rem;
            border-top: 1px dashed #ccc;
            padding-top: 0.5rem;
        }

        .trace-toggle {
            background: none;
            border: none;
            color: #666;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .trace-toggle:hover {
            color: #0078d4;
        }

        .trace-content {
            display: none;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #e8e8e8;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: monospace;
        }

        .trace-content.open {
            display: block;
        }

        .trace-content .label {
            color: #666;
            font-weight: bold;
        }

        .trace-content .intents {
            margin: 0.25rem 0;
            padding-left: 1rem;
        }

        .trace-content .intents li {
            margin: 0.15rem 0;
            color: #444;
        }

        .trace-content .stats {
            margin-top: 0.5rem;
            color: #666;
        }

        .timing-bar {
            display: flex;
            gap: 1rem;
            margin: 0.25rem 0 0.5rem 0;
            font-size: 0.7rem;
        }

        .timing-item {
            padding: 2px 6px;
            background: #d0d0d0;
            border-radius: 3px;
        }

        .timing-item strong {
            color: #c44;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Davenport Technical Support</h1>
            <div class="subtitle">Model B 5-Spindle Automatic Screw Machine</div>
        </div>
        <div class="reasoning-toggle">
            <label for="reasoning-level">Search depth:</label>
            <select id="reasoning-level">
                <option value="fast">Fast (~10s)</option>
                <option value="balanced">Balanced (~20s)</option>
                <option value="thorough" selected>Thorough (~45s)</option>
            </select>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Welcome! I'm your Davenport technical support assistant. Ask me about troubleshooting, maintenance procedures, or operation of your Model B machine.
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about your Davenport machine..." autocomplete="off">
                <button id="send-btn">Send</button>
                <button id="clear-btn" title="Clear chat and start new topic">&#129529;</button>
            </div>
        </div>

        <div class="sidebar">
            <h2>Example Questions</h2>
            <div class="example-questions">
                <button class="example-btn" onclick="askQuestion('What are the common causes of spindle vibration?')">
                    What are the common causes of spindle vibration?
                </button>
                <button class="example-btn" onclick="askQuestion('How do I adjust the stock reel tension?')">
                    How do I adjust the stock reel tension?
                </button>
                <button class="example-btn" onclick="askQuestion('What is the cam roll inspection procedure?')">
                    What is the cam roll inspection procedure?
                </button>
                <button class="example-btn" onclick="askQuestion('How do I troubleshoot chatter?')">
                    How do I troubleshoot chatter?
                </button>
                <button class="example-btn" onclick="askQuestion('What weekly maintenance should I perform?')">
                    What weekly maintenance should I perform?
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const reasoningSelect = document.getElementById('reasoning-level');

        // Store conversation ID
        let conversationId = null;

        // Clear chat function
        function clearChat() {
            messagesEl.innerHTML = `<div class="message assistant">
                Welcome! I'm your Davenport technical support assistant. Ask me about troubleshooting, maintenance procedures, or operation of your Model B machine.
            </div>`;
            conversationId = null;
            inputEl.focus();
        }

        clearBtn.addEventListener('click', clearChat);

        function addMessage(content, role, trace = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            // Simple markdown-like formatting
            if (role === 'assistant') {
                content = content
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n- /g, '</li><li>')
                    .replace(/\n\d+\. /g, '</li><li>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    // Convert markdown links [text](url) to clickable HTML links
                    .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            }
            div.innerHTML = content;

            // Add trace panel if available
            if (trace && (trace.query_intents?.length > 0 || trace.timings)) {
                const traceId = 'trace-' + Date.now();
                const t = trace.timings || {};
                const duration = t.total ? (t.total / 1000).toFixed(1) + 's' : '?';
                const traceHtml = `
                    <div class="trace-panel">
                        <button class="trace-toggle" onclick="toggleTrace('${traceId}')">
                            ▶ ${duration} · ${trace.query_intents?.length || 0} sub-queries
                        </button>
                        <div id="${traceId}" class="trace-content">
                            <div class="label">Agent: ${trace.agent || 'unknown'}</div>
                            <div class="label">Timing breakdown:</div>
                            <div class="timing-bar">
                                ${t.client_init ? `<span class="timing-item">Init: ${t.client_init}ms</span>` : ''}
                                ${t.conversation_create ? `<span class="timing-item">Conv: ${t.conversation_create}ms</span>` : ''}
                                ${t.agent_response ? `<span class="timing-item"><strong>Agent: ${(t.agent_response/1000).toFixed(1)}s</strong></span>` : ''}
                            </div>
                            ${trace.query_intents?.length > 0 ? `
                            <div class="label">Query decomposition:</div>
                            <ul class="intents">
                                ${trace.query_intents.map(q => `<li>${q}</li>`).join('')}
                            </ul>
                            ` : ''}
                            <div class="stats">
                                Sources: ${trace.sources_found || 0} |
                                Tokens: ${trace.tokens?.total || 0}
                            </div>
                        </div>
                    </div>
                `;
                div.innerHTML += traceHtml;
            }

            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function toggleTrace(id) {
            const el = document.getElementById(id);
            const btn = el.previousElementSibling;
            if (el.classList.contains('open')) {
                el.classList.remove('open');
                btn.innerHTML = btn.innerHTML.replace('▼', '▶');
            } else {
                el.classList.add('open');
                btn.innerHTML = btn.innerHTML.replace('▶', '▼');
            }
        }

        function showLoading() {
            const mode = reasoningSelect.options[reasoningSelect.selectedIndex].text;
            const div = document.createElement('div');
            div.className = 'message assistant loading';
            div.id = 'loading-message';
            div.innerHTML = `
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
                <span>Searching (${mode})...</span>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            inputEl.value = '';
            sendBtn.disabled = true;
            addMessage(message, 'user');
            showLoading();

            try {
                const reasoningLevel = reasoningSelect.value;
                const response = await fetch('https://func-davenport-api.azurewebsites.net/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversation_id: conversationId,
                        reasoning_level: reasoningLevel
                    })
                });

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                } else {
                    conversationId = data.conversation_id;
                    addMessage(data.response, 'assistant', data.trace);
                }
            } catch (error) {
                hideLoading();
                addMessage(`Error: ${error.message}`, 'assistant');
            }

            sendBtn.disabled = false;
            inputEl.focus();
        }

        function askQuestion(question) {
            inputEl.value = question;
            sendMessage();
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        inputEl.focus();
    </script>
</body>
</html>
